<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="Logo.jpg" alt="Logo">
        </div>
        <h1>Patient Details Management</h1>
    </header>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Add New Patient</h2>
            <form id="patientForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="medicalHistory">Medical History</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="4" required></textarea>

                <button type="submit">Save Patient Details</button>
            </form>
        </div>

        <!-- Patient Table Section -->
        <div class="patient-list">
            <h2>Patient List</h2>
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <!-- Patient data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Patient Details Management System | Designed with ðŸ’» by Sagar K Chavan</p>
    </footer>

    <script src="static.js"></script>
</body>
</html>
